<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Inventário - BEBIDAS</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <div class="container">
    <h1>Inventário Disk</h1>
    <h2>Bebidas</h2>
    <div class="search">
      <a href="" target="_blank" hidden></a>
      <input type="text" id="Namebox" placeholder="Digite o nome da bebida...">
      <div class="list">
      </div>
      <div class="icon"><ion-icon name="search-outline"></ion-icon></div>
    </div>


    <label for="Secbox">Estoque Atual</label>
    <input id="Secbox" type="number" placeholder="0">
    <label for="ml">Litros</label>
    <input id="ml" type="number" placeholder="0.0">
    <label for="kg">Kg</label>
    <input id="kg" type="number" placeholder="0.0">
    <label for="fabricado">Fabricado</label>
    <input id="fabricado" type="date">
    <label for="validade">Validade</label>
    <input id="validade" type="date">
    <label for="obs">Observação</label>
    <input id="obs" type="text" placeholder="obs:">

    <hr>
    <button id="Insbtn">Enviar</button>
   
    <button id="Selbtn">Visualizar</button>
  </div>

  <script src="sugestoes.js"></script>
  <script src="script.js"></script>
  <script type="module" src="index.js"></script>
  

</body>

</html>
